<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoSphere | Login Form</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
        <style>
            .error-message {
                color: red;
                font-size: 12px;
                margin-top: 5px;
                display: none;
            }
    
            .input-error {
                border: 1px solid red;
            }
        </style>

</head>

<body>
    <div class="logo-wrapper">
        <img src="logo.png" class="logo" />
        <div class="name">AUTOSPHERE</div>
    </div>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form onsubmit="validate(event)">
        <h3>Login</h3>
        <div class="login-subtitle">Glad you're back!</div>

        <label for="username"></label>
        <input type="text" placeholder="Username" id="username" required minlength="6" maxlength="20">
        <div id="usernameError" class="error-message">Username must contain a dot.</div>
    
        <label for="password"></label>
        <input type="password" placeholder="Password" id="password" required minlength="8" maxlength="16">
        <div id="passwordError" class="error-message">Password must be 8-16 characters long.</div>

        <div class="remember-me">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Remember me</label>
        </div>
        <input id="button" type="submit" value="Login">
        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>
        <div class="or">
            <span>Or</span>
        </div>
        <div class="social">
            <div class="go"><i class="fab fa-google"></i></div>
            <div class="fb"><i class="fab fa-facebook"></i></div>
            <div class="gh"><i class="fab fa-github"></i></div>
        </div>
        <div class="sign-up">
            Don't have an account? <a href="/register.html"> <br> Sign up</a>
        </div>
    </form>
    <div class="text-section">
        <h1>Drive Your Dream Car Today</h1>
        <p>Log in to explore top car listings,<br>
            manage your profile, and find exclusive offers.</p>
    </div>
    <script>
        function validate(event) {
            event.preventDefault();

            var username = document.getElementById("username");
            var password = document.getElementById("password");

            var usernameError = document.getElementById("usernameError");
            var passwordError = document.getElementById("passwordError");

            username.classList.remove("input-error");
            password.classList.remove("input-error");
            usernameError.style.display = "none";
            passwordError.style.display = "none";

            var isValid = true;

            if (username.value.length == 0 || username.value.indexOf(".") === -1) {
                isValid = false;
                username.classList.add("input-error");
                usernameError.style.display = "block";
                usernameError.textContent = "Username must contain a dot.";
            }

            if (password.value.length < 8 || password.value.length > 16) {
                isValid = false;
                password.classList.add("input-error");
                passwordError.style.display = "block";
                passwordError.textContent = "Password must be 8-16 characters long.";
            }

            if (isValid) {
                window.location.href = "project.html";
            }
        }
    </script>
</body>

</html>
